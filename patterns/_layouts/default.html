<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/static/styles/dist/patterns.css">

</head>
<body>

    <div class="wrapper">

        <div class="content">
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>

        <div class="menu">
            <ul>
                {% for page in site.pages | sort:"name" %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        </div>

    </div>

</body>
</html>
