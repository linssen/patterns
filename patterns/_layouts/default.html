<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{{ site.baseurl }}/static/styles/dist/patterns.css">

</head>
<body>

    <div class="wrapper">

        <div class="content">
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>

        <div class="menu">
            <ul>
                {% for link in site.pages | sort:"name" %}
                    <li{% if page.url == link.url %} class="active" {% endif %}>
                        <a href="{{ link.url }}">{{ link.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

    </div>

    <script src="{{ site.baseurl }}/static/scripts/dist/patterns.js"></script>
</body>
</html>
