{% extends '_application/base.html' %}

{% block content %}
    <div class="PATTERNS-atom">
        <h2 class="PATTERNS-title">{{ template.name }}</h2>
        <div class="PATTERNS-raw">
            {{ template.raw|safe }}
        </div>
        <code class="PATTERNS-code">
            <button data-clipboard-target="codeblock-0" class="PATTERNS-copy icon-copy"></button>
            <pre>{{ template.pretty|safe }}</pre>
            <textarea id="codeblock-0">{{ template.raw|e|trim }}</textarea>
        </code>
    </div>
{% endblock %}
