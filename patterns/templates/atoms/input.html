{% macro input_text(type='text', value='', placeholder='', id='') -%}
    <input type="{{ type }}" value="{{ value|e }}" id="{{ id }}" placeholder="{{ placeholder }}">
{%- endmacro %}

{% macro label(text='Label', for='') -%}
    <label for="{{ for }}">{{ text|e }}</label>
{%- endmacro %}

<div>
    {{ label(for="one") }}
    {{ input_text(id="one") }}
</div>
